<table class="table table-dark">
  <input [(ngModel)]="suchinhalt" placeholder="Was suchen Sie?" class="asd col-md-5">
  <button class="btn btn-info">
    <i class="material-icons">
      search
    </i>
  </button>
  <thead>
    <tr>
      <th>
        "Bezeichnung"
      </th>
      <th>
        "Löschen"
      </th>
      <th>
        "Kategorie"
      </th>
    </tr>

  </thead>
  <tbody >
    <tr *ngFor="let to of Todos" (click)="toggle(to) " [class.fertig]="to.done" >
      <td>
        {{ to.label }}
      </td>
      <td>
        <button (click)="delete(to)" class="btn btn-danger" >
          <i class="material-icons" >
            delete
          </i>
        </button>
      </td>
      <td>
        <select [(ngModel)]="newTodo.category " class="form-control col-md-12">
          <option *ngFor="let cat of Categories " [ngValue]="cat ">
            {{cat.label}}
          </option>
        </select>
      </td>
    </tr>
  </tbody>
  <input [(ngModel)]="newTodo.label" placeholder="Was wollen Sie hinzufügen?" class="asd col-md-5">
  <button (click)="save()" class="btn btn-success">
    <i class="material-icons">
      save
    </i>
  </button>
</table>
